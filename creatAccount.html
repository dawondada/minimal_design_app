<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<link rel="apple-touch-icon-precomposed" href=".png"/>
<link rel="apple-touch-startup-image" href=".png"/>
<title>회원가입</title>
<script src="https://kit.fontawesome.com/e1d75e9736.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/creatAccount.css" />
</head>
<body>
<div id="wrap">
    <header id="header">
        <div class="header_wrap">
            <h1>회원가입</h1>
            <p class="pagePrev"><a href="#"><i class="fa-solid fa-angle-left"></i></a></p>
        </div>
    </header>
    <div class="form_wrap">
        <p>*는 필수 입력 항목입니다.</p>
        <form action="" method="post" >
            <fieldset>
                <legend class="blind">회원가입 폼</legend>
                    <div>
                        <label for="userId">*아이디</label>
                        <input type="text" id="userId" required title="아이디" />
                        <button type="button" >중복확인</button>
                    </div>
                    <div>
                        <label for="userPw">*비밀번호</label>
                        <input type="password" id="userPw" required title="비밀번호"/>
                    </div>
                    <div>
                        <label for="pwCheck">*비밀번호 확인</label>
                        <input type="password" id="pwCheck" required title="비밀번호 확인"/>
                    </div>
                    <div>
                        <label for="userName">*이름</label>
                        <input type="text" id="userName" required title="이름"/>
                    </div>
                    <div>
                        <label for="userMail">*이메일 주소</label>
                        <input type="email" id="userMail" required title="이메일 주소"/>
                        <button type="button">인증</button>
                    </div>
                    <div class="creat"><a href="#">가입하기</a></div>
            </fieldset>
        </form>
    </div>
</div>

<script>
    const pageBack = document.querySelector(".pagePrev");
    console.log(pageBack);
    
    pageBack.addEventListener("click",function(){
        history.go(-1);
    });
    
</script>
</body>
</html>
