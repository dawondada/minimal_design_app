<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<link rel="apple-touch-icon-precomposed" href=".png"/>
<link rel="apple-touch-startup-image" href=".png"/>
<title>글쓰기</title>
<script src="https://kit.fontawesome.com/e1d75e9736.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/write.css" />
</head>
<body>
<div id="wrap">
    <header id="header">
        <div class="header_wrap">
            <h1 class="logo">미완성</h1>
            <p class="pagePrev"><a href="#"><i class="fa-solid fa-angle-left"></i></a></p>
        </div>
    </header>
    </header>
    <div class="container">
        <div class="form_inner">
            <form action="" method="post">
                <fieldset>
                    <legend class="blind">글쓰기</legend>
                    <div>
                        <label for="type" class="blind">구분</label>
                        <select id="type" title="게시판 선택">
                            <option value="게시판 선택">게시판 선택</option>
                            <option value="중고장터">중고장터</option>
                            <option value="무료 나눔">무료 나눔</option>
                            <option value="자유게시판">자유게시판</option>
                        </select>
                    </div>
                    <div>
                        <label for="title" class="blind">제목</label>
                        <input type="text" id="title" placeholder="제목"/>
                    </div>
                    <div>
                        <input type="text" disabled title="첨부파일 선택" />
                        <label for="attachfile">첨부파일</label>
                        <input type="file" id="attachfile" title="첨부파일" value="첨부파일"/>
                    </div>
                    <div>
                        <label for="userPost" class="blind">내용</label>
                        <textarea id="userPost" cols="41" rows="27"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="등록" />
                        <p><a href="#">임시저장</a></p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>  

<script>
    const pageBack = document.querySelector(".pagePrev");
    console.log(pageBack);
    
    pageBack.addEventListener("click",function(){
        history.go(-1);
    });
    
</script> 
</body>
</html>
